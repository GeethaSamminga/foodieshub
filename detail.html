<body>
    <div class="container">
        <center><h1 class="style">Recipe Details</h1></center>
        <div id="recipeDetails" class="results">
            <button id="exploreButton">Home</button>
        </div>
    </div>
    <script>
        const recipeData = JSON.parse(sessionStorage.getItem('recipeData'));

        if (recipeData && recipeData.length > 0) {
            const recipe = recipeData[0];
            if (recipe) {
                const recipeDetails = document.getElementById('recipeDetails');
                recipeDetails.innerHTML += `
                    <h2>${recipe.name}</h2>
                    <p>Prep Time: ${recipe.prepareTime} minutes</p>
                    <p>Cook Time: ${recipe.cookTime} minutes</p>
                    <h3>Ingredients</h3>
                    <ul>
                        ${recipe.ingredients.map(ingredient => `<li>${ingredient.name}</li>`).join('')}
                    </ul>
                `;
            } else {
                document.getElementById('recipeDetails').innerHTML = 'Recipe not found.';
            }
        } else {
            document.getElementById('recipeDetails').innerHTML = 'No recipe data found.';
        }

        document.getElementById("exploreButton").addEventListener("click", function() {
            window.location.assign("./index.html");
        });
    </script>
